<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawAI</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" type="module" defer></script>
  </head>
  <body>
    <h1>DrawAI</h1>
    <h1 class="game-status">
      Turn <span class="current-turn">1</span> | Player
      <span class="current-player">1</span>
    </h1>
    <h3>Draw this: <span class="prompt"></span></h3>
    <h3 class="timer"></h3>
    <br />
    <canvas id="canvas"></canvas>
    <button class="clear-canvas">Clear</button>
    <button class="send">Send</button>
  </body>
</html>
